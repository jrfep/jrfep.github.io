---
layout: default
---

<h1>{{ page.name }}</h1>
<h4> {{ page.lugar }} {{page.fini}} {{page.ffin}}</h4>

{{ content }}

<h2>Presentaciones en este evento</h2>
<ul>
  {% assign filtered_posts = site.presentaciones | where: 'eventcode', page.code %}
  {% for post in filtered_posts %}
    <li><a href="../EFGs/{{ post.code }}.html">{{ post.name }}</a></li>
  {% endfor %}
</ul>
